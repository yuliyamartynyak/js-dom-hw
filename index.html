<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Calc</title>
</head>

<body>

    <div class="calculator">
        <input type="text" name="display" placeholder="0" readonly>
        <button class="clear">C</button>
        <div class="center">
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>

            <div>
                <button class="result">=</button>
                <button class="backspace">back</button>
                <button class="sqrt">Square root</button>
            </div>
        </div>

        <div class="opers">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>


    </div>
    <div>
        <button class="memory-save">save</button>
        <button class="memory-return">return</button>
        <button class="memory-clear">clear</button>
    </div>



    <script src='js/index.js'></script>
</body>

</html>
